<div id = "instrument">

	<div id="b" class="box"></div>
</div>

<div id="animate"><img src="trooper.gif"</div>

<script>
     $(document).ready(function(){
     	$('#animate').hide();
    $(window).konami(function(){
	alert('Konami Code Activated');
	$('#animate').show();
    var width = $(document).width();

    function goRight() {
        $("#animate").animate({
        left: width
      }, 5000, function() {
         setTimeout(goLeft, 50);
      });
    }
    function goLeft() {
        $("#animate").animate({
        left: 0
      }, 5000, function() {
         $("#animate").css("display", "none");
      });
    }

    setTimeout(goRight, 50);
  });

});
</script>
